<div class="row">
  <div class="col-md-3"></div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Add Blog</h3>
      </div>
      <form [formGroup]="addBlog" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="card-body row">
            <div class="col-md-12">
              <label>Title</label>
              <input type="text" formControlName="title" class="form-control">
              <div class="validation-error" *ngIf="title.invalid && ((title.dirty || title.touched))">
                <span *ngIf="title.errors.required">This field is required</span>
              </div>
            </div>
            <div class="col-md-12">
              <label>Description</label>
              <textarea class="form-control" formControlName="description" rows="4"></textarea>
              <div class="validation-error" *ngIf="description.invalid && ((description.dirty || description.touched))">
                <span *ngIf="description.errors.required">This field is required</span>
              </div>
            </div>
            <div class="col-md-12">
              <label>Image</label>
              <input type="file" formControlName="image" class="form-control p-1" (change)="imageChange($event)" accept="image/*">
              <div class="validation-error" *ngIf="image.invalid && ((image.dirty || image.touched))">
                <span *ngIf="image.errors.required">This field is required</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-success btn-block">
          </div>
      </form>
    </div>
  </div>
</div>
